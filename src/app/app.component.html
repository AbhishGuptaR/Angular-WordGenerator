<div class="container w-50 mt-5 text-center">
  <div class="text-center-m3 text-white display-4">Word Limit: {{ limit }}</div>
  <input
    type="range"
    min="1"
    max="50"
    value="{{ limit }}"
    class="slider form-control-range"
    (change)="handleSlideChange($event.target.value)"
  />
  <button class="btn btn-info" (click)="generateWords()">Generate Words</button>
  <button class="btn btn-info ml-4" (click)="generateCountries()">
    Generate random Countries
  </button>

  <div *ngIf="words" class="card card-body">
    <p>
      {{ words }}
    </p>
  </div>

  <div *ngIf="count" class="card card-body">
    <p>
      {{ countries }}
    </p>
  </div>
</div>
